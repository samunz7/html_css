<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Flexbox Wrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Card 1</h2>
    <p>Conteúdo do primeiro card</p>
  </div>
  <div class="card">
    <h2>Card 2</h2>
    <p>Conteúdo do segundo card</p>
  </div>
  <div class="card">
    <h2>Card 3</h2>
    <p>Conteúdo do terceiro card</p>
  </div>
  <div class="card">
    <h2>Card 4</h2>
    <p>Conteúdo do quarto card</p>
  </div>
  <div class="card">
    <h2>Card 5</h2>
    <p>Conteúdo do quinto card</p>
  </div>
  <div class="card">
    <h2>Card 6</h2>
    <p>Conteúdo do sexto card</p>
  </div>
  <div class="card">
    <h2>Card 7</h2>
    <p>Conteúdo do sétimo card</p>
  </div>
  <div class="card">
    <h2>Card 8</h2>
    <p>Conteúdo do oitavo card</p>
  </div>
  <div class="card">
    <h2>Card 9</h2>
    <p>Conteúdo do nono card</p>
  </div>
</div>

</body>
</html>
